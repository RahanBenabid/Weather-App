<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-blue: #3498db;
        --card-bg: rgba(255, 255, 255, 0.1);
      }

      body {
        background-color: var(--primary-blue);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      .weather-container {
        max-width: 480px;
        margin: auto;
        padding: 20px;
      }

      .location-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .weather-card {
        background: var(--card-bg);
        border-radius: 15px;
        padding: 20px;
        backdrop-filter: blur(10px);
        margin-bottom: 20px;
      }

      .temp-graph {
        position: relative;
        height: 100px;
      }

      .temp-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: #4caf50;
        top: 50%;
      }

      .weather-info-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .info-card {
        background: var(--card-bg);
        border-radius: 15px;
        padding: 15px;
        text-align: center;
      }

      .current-temp {
        font-size: 72px;
        font-weight: 200;
      }

      .weather-icon {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .forecast-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .circle-indicator {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.2);
        position: relative;
        margin: auto;
      }

      .indicator-value {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .weather-details-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 20px;
      }

      .detail-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 15px;
        text-align: left;
      }

      .detail-card h6 {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
        margin-bottom: 5px;
      }

      .detail-card .value {
        font-size: 1.5rem;
        font-weight: 500;
      }

      .circle-gauge {
        width: 100px;
        height: 100px;
        margin: 10px auto;
        position: relative;
      }

      .gauge-canvas {
        width: 100%;
        height: 100%;
      }

      .compass {
        width: 100px;
        height: 100px;
        margin: 10px auto;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        position: relative;
      }

      .sunrise-arc {
        width: 100px;
        height: 50px;
        margin: 10px auto;
        position: relative;
        overflow: hidden;
      }

      .pressure-indicator {
        width: 100px;
        height: 100px;
        margin: 10px auto;
        position: relative;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="weather-container">
      <!-- Location Header -->
      <div class="location-header">
        <div>
          <h2>Sétif</h2>
          <small><i class="fas fa-plane-departure"></i></small>
        </div>
        <div>
          <i class="fas fa-plus"></i>
        </div>
      </div>

      <!-- Main Temperature Display -->
      <div class="text-center mb-4">
        <div class="current-temp">14°</div>
        <div>Dégagé 20°/4°</div>
        <small>IQA 41</small>
      </div>

      <!-- 24h Forecast Card -->
      <div class="weather-card">
        <h6 class="mb-3">Prévisions sur 24-heures</h6>
        <div class="temp-graph">
          <div class="temp-line"></div>
          <div class="d-flex justify-content-between">
            <div class="text-center">
              <div>14°</div>
              <i class="fas fa-moon"></i>
              <div>14,8 km/h</div>
              <small>Maintenant</small>
            </div>
            <!-- Repeat for other time slots -->
          </div>
        </div>
      </div>

      <!-- Weather Info Grid -->
      <div class="weather-details-grid">
        <!-- UV Index -->
        <div class="detail-card">
          <h6>UV</h6>
          <div class="value">Faible</div>
          <div class="circle-gauge">
            <canvas class="gauge-canvas" id="uvGauge"></canvas>
            <div class="gauge-value">0</div>
          </div>
        </div>

        <!-- Humidity -->
        <div class="detail-card">
          <h6>Humidité</h6>
          <div class="value">47%</div>
          <div class="circle-gauge">
            <canvas class="gauge-canvas" id="humidityGauge"></canvas>
          </div>
        </div>

        <!-- Ressentie (Feels Like) -->
        <div class="detail-card">
          <h6>Ressentie</h6>
          <div class="value">12°</div>
          <div class="circle-gauge">
            <canvas class="gauge-canvas" id="feelsLikeGauge"></canvas>
          </div>
        </div>

        <!-- Ouest (West) -->
        <div class="detail-card">
          <h6>Ouest</h6>
          <div class="value">14,8</div>
          <div class="compass">
            <canvas class="gauge-canvas" id="windCompass"></canvas>
          </div>
        </div>

        <!-- Lever (Sunrise) -->
        <div class="detail-card">
          <h6>Lever</h6>
          <div class="value">07:26</div>
          <div class="sunrise-arc">
            <canvas class="gauge-canvas" id="sunriseArc"></canvas>
          </div>
        </div>

        <!-- Pression (Pressure) -->
        <div class="detail-card">
          <h6>Pression</h6>
          <div class="value">1025</div>
          <div class="pressure-indicator">
            <canvas class="gauge-canvas" id="pressureGauge"></canvas>
          </div>
        </div>
      </div>

      <!-- 5-Day Forecast -->
      <div class="weather-card mt-4">
        <h6 class="mb-3">Prévisions sur 5 jours</h6>
        <div class="forecast-item">
          <span>Aujourd'hui</span>
          <i class="fas fa-moon"></i>
          <span>4° - 20°</span>
        </div>
        <!-- Repeat for other days -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Function to draw the gauges and indicators
      function initializeGauges() {
        // UV Gauge
        const uvGauge = document.getElementById("uvGauge").getContext("2d");
        // Add gauge drawing logic here

        // Humidity Gauge
        const humidityGauge = document
          .getElementById("humidityGauge")
          .getContext("2d");
        // Add gauge drawing logic here

        // Feels Like Gauge
        const feelsLikeGauge = document
          .getElementById("feelsLikeGauge")
          .getContext("2d");
        // Add gauge drawing logic here

        // Wind Compass
        const windCompass = document
          .getElementById("windCompass")
          .getContext("2d");
        // Add compass drawing logic here

        // Sunrise Arc
        const sunriseArc = document
          .getElementById("sunriseArc")
          .getContext("2d");
        // Add sunrise arc drawing logic here

        // Pressure Gauge
        const pressureGauge = document
          .getElementById("pressureGauge")
          .getContext("2d");
        // Add pressure gauge drawing logic here
      }

      // Initialize gauges when the page loads
      window.addEventListener("load", initializeGauges);
    </script>
  </body>
</html>
