<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Météo Sétif - Détails</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-blue: #4493db;
        --card-bg: rgba(255, 255, 255, 0.1);
      }

      body {
        background-color: var(--primary-blue);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        min-height: 100vh;
      }

      .weather-container {
        max-width: 480px;
        margin: auto;
        padding: 20px;
      }

      .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        font-size: 0.8rem;
      }

      .location-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px 0;
      }

      .city-name {
        font-size: 1.5rem;
        font-weight: 500;
      }

      .temperature-display {
        text-align: center;
        margin: 40px 0;
      }

      .current-temp {
        font-size: 6rem;
        font-weight: 200;
        line-height: 1;
      }

      .weather-card {
        background: var(--card-bg);
        border-radius: 15px;
        padding: 20px;
        margin-top: 20px;
        backdrop-filter: blur(10px);
      }

      .forecast-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .forecast-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .temp-range {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .temp-bar {
        width: 60px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        position: relative;
        overflow: hidden;
      }

      .temp-bar::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 70%;
        background: #ffd700;
        border-radius: 2px;
      }

      .navigation-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 15px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .nav-item {
        color: white;
        text-decoration: none;
        padding: 5px 15px;
        border-radius: 20px;
      }

      .nav-item.active {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <span>17:42</span>
      <div class="status-icons">
        <i class="fas fa-wifi"></i>
        <span>4G</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <div class="weather-container">
      <!-- Location Header -->
      <div class="location-header">
        <div class="city-name">
          Sétif
          <small><i class="fas fa-plane-departure"></i></small>
        </div>
        <div>
          <i class="fas fa-plus"></i>
          <i class="fas fa-ellipsis-v ms-3"></i>
        </div>
      </div>

      <!-- Main Temperature Display -->
      <div class="temperature-display">
        <div class="current-temp">14°</div>
        <div>Dégagé 20°/4°</div>
        <div><i class="fas fa-leaf"></i> IQA 41</div>
      </div>

      <!-- 5-Day Forecast -->
      <div class="weather-card">
        <div class="forecast-header">
          <div>
            <i class="far fa-calendar"></i>
            Prévisions sur 5 jours
          </div>
          <a href="#" class="text-white">Plus de détails ›</a>
        </div>

        <div class="forecast-list">
          <div class="forecast-item">
            <span>Aujourd'hui</span>
            <i class="fas fa-moon"></i>
            <div class="temp-range">
              <span>4°</span>
              <div class="temp-bar"></div>
              <span>20°</span>
            </div>
          </div>

          <div class="forecast-item">
            <span>Demain</span>
            <i class="fas fa-cloud-sun"></i>
            <div class="temp-range">
              <span>6°</span>
              <div class="temp-bar"></div>
              <span>20°</span>
            </div>
          </div>

          <div class="forecast-item">
            <span>Mer.</span>
            <i class="fas fa-cloud-sun"></i>
            <div class="temp-range">
              <span>7°</span>
              <div class="temp-bar"></div>
              <span>19°</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Bar -->
    <div class="navigation-bar">
      <a href="#" class="nav-item"><i class="fas fa-square"></i></a>
      <a href="#" class="nav-item active"><i class="fas fa-circle"></i></a>
      <a href="#" class="nav-item"><i class="fas fa-chevron-left"></i></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
