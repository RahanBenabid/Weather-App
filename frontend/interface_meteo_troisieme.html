<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gérer les villes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-blue: #4493db;
        --card-bg: rgba(255, 255, 255, 0.1);
      }

      body {
        background-color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        min-height: 100vh;
      }

      .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        font-size: 0.8rem;
      }

      .container {
        max-width: 480px;
        margin: auto;
        padding: 0 20px;
      }

      .header {
        padding: 20px 0;
      }

      .back-button {
        color: #000;
        text-decoration: none;
        font-size: 1.5rem;
      }

      .page-title {
        font-size: 2rem;
        margin: 20px 0;
        font-weight: 400;
      }

      .search-box {
        background: #f0f0f0;
        border-radius: 25px;
        padding: 12px 20px;
        margin: 20px 0;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .search-box input {
        border: none;
        background: transparent;
        width: 100%;
        outline: none;
        font-size: 1rem;
      }

      .city-card {
        background: var(--primary-blue);
        border-radius: 15px;
        padding: 20px;
        margin: 15px 0;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .city-card:hover {
        transform: translateY(-2px);
      }

      .city-info {
        flex-grow: 1;
      }

      .city-name {
        font-size: 1.2rem;
        margin-bottom: 5px;
      }

      .weather-condition {
        font-size: 0.9rem;
        opacity: 0.9;
      }

      .temperature {
        font-size: 2rem;
        font-weight: 300;
      }

      .navigation-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #fff;
        padding: 15px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-top: 1px solid #eee;
      }

      .nav-item {
        color: #666;
        text-decoration: none;
        padding: 5px 15px;
        border-radius: 20px;
      }

      .nav-item.active {
        color: #000;
      }
    </style>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <span>12:19</span>
      <div class="status-icons">
        <i class="fas fa-wifi"></i>
        <span>4G</span>
        <i class="fas fa-battery-three-quarters"></i>
        <span>88%</span>
      </div>
    </div>

    <div class="container">
      <!-- Header -->
      <div class="header">
        <a href="#" class="back-button">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="page-title">Gérer les villes</h1>
      </div>

      <!-- Search Box -->
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Saisir la ville" />
      </div>

      <!-- City Cards -->
      <div class="city-list">
        <div class="city-card">
          <div class="city-info">
            <div class="city-name">
              'Ain Tebinet
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="weather-condition">Dégagé 20° / 6°</div>
          </div>
          <div class="temperature">12°</div>
        </div>

        <div class="city-card">
          <div class="city-info">
            <div class="city-name">Alger</div>
            <div class="weather-condition">Dégagé 23° / 12°</div>
          </div>
          <div class="temperature">22°</div>
        </div>

        <div class="city-card">
          <div class="city-info">
            <div class="city-name">Sétif</div>
            <div class="weather-condition">Dégagé 20° / 4°</div>
          </div>
          <div class="temperature">14°</div>
        </div>
      </div>
    </div>

    <!-- Navigation Bar -->
    <div class="navigation-bar">
      <a href="#" class="nav-item"><i class="fas fa-square"></i></a>
      <a href="#" class="nav-item active"><i class="fas fa-circle"></i></a>
      <a href="#" class="nav-item"><i class="fas fa-chevron-left"></i></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
